<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>作业3: 锐化滤波器</title>
  </head>

  <body>
    <div style="margin-left: 200px; margin-right: 200px">
      <b> 用拉普拉斯变换对图像进行增强. </b>
    </div>
    <br />
    <div style="margin-left: 200px; margin-right: 200px">
      <form
        method="post"
        action="{{url_for('Laplace')}}"
        enctype="multipart/form-data"
      >
        1. 请选择上传图像类型：
        <select name="mode" style="font-size: 20px">
          <option value="gray">gray image</option>
          <option value="color">color image</option></select
        ><br /><br />
        2. 请选择需要处理的图像：
        <input type="file" size="40" name="photo" /><br />
        3. 请点击以确认上传图像进行处理：
        <input
          type="submit"
          value="upload the image"
          class="button-new"
          style="margin-top: 15px"
        /><br />
      </form>
      4. 处理结果：<br />
    </div>

    <center>
      <img src="{{dir_result}}" alt="result" />
      <div>
        其它作业入口：<br />
        <form method="post" action="{{ url_for('HistEq') }}">
          <input
            type="submit"
            value="作业1: 直方图均衡化"
            class="button-new"
            style="margin: 10px; width: 300px; height: 30px"
          />
        </form>
        <form method="post" action="{{ url_for('Morph') }}">
          <input
            type="submit"
            value="作业2: 形态学变化"
            class="button-new"
            style="margin: 10px; width: 300px; height: 30px"
          />
        </form>
        <form method="post" action="{{ url_for('Laplace') }}">
          <input
            type="submit"
            value="作业3: 锐化滤波器"
            class="button-new"
            style="margin: 10px; width: 300px; height: 30px"
          />
        </form>
      </div>
    </center>
  </body>
</html>
